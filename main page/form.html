<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body class="form-body">
    <div class="form-container">
        <h2>User Information</h2>
        <form id="userForm">
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name"required>

            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email id" required>

            <label for="userAddress">Address:</label>
            <input type="text" id="userAddress" name="userAddress" placeholder="Enter your address" required>

            <label for="foodType">Food Type:</label>
            <select id="foodType" name="foodType" required>
                <option value="" disabled selected>Select your option</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
                <option value="vegan">Vegan</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // You can add code here to handle the form data (e.g., send it to a server)

            // Redirect back to the main page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
